name: Simple CI Pipeline

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      gad-app:
        image: jaktestowac/gad:latest
        ports:
          - 3000:3000
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'adopt'

    - name: Start Gad App
      run:
        docker run -d -p 3001:3000 jaktestowac/gad:latest
    - name: Run only api tests
      run: ./gradlew build --info -Papi

